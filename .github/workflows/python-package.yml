# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test and publish Python üêç package üì¶

on:
  pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

# Force to use color
env:
    FORCE_COLOR: true

jobs:

  test-sphinx:

    name: Run tests for Python ${{ matrix.python-version }}, Sphinx ${{ matrix.sphinx-version }} on ${{ matrix.os }}

    timeout-minutes: 10

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux coverage (broader)
          - os: ubuntu-latest
            python-version: "3.10"
            sphinx-version: "72"
          - os: ubuntu-latest
            python-version: "3.12"
            sphinx-version: "81"
          - os: ubuntu-latest
            python-version: "3.13"
            sphinx-version: "latest"
          # Windows coverage (reduced)
          - os: windows-latest
            python-version: "3.12"
            sphinx-version: "81"
          - os: windows-latest
            python-version: "3.13"
            sphinx-version: "latest"

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Run with Tox
      run: |
        pip install tox==4.8.0
        tox -e "${{matrix.python-version}}-sphinx${{matrix.sphinx-version}}"


  build-n-publish:
    if: startsWith(github.ref, 'refs/tags') && github.repository == 'sphinx-contrib/matlabdomain'
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: 3.11
    - name: Build a binary wheel and a source tarball
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        python setup.py sdist bdist_wheel
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
    - name: Release to GitHub
      uses: softprops/action-gh-release@v2
      with:
        files: |
          sdist
          bdist_wheel
